<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="../css/StyleGeneral.css">
</head>
<body>
    <header>
        <div class="centrado">
            <div class="site-branding">
                <h1 class="titulo">Bitacora del cultivador</h1>
            </div>
        </div>
        <div class="centrado-menu">
            <section class="menu-section">
                <nav class="menu-simple-menu">
                    <ul>
                        <li><button><a href="../index.html">Inicio</a></button></li>
                        <li><button><a href="seguimientos.html">Seguimientos</a></button></li>
                        <li><button><a href="guiaDeCultivo.html">Guía de cultivo</a></button></li>
                        <li><button><a href="miReprocann.html">Mi Reprocann</a></button></li>
                        <li><button><a href="eComerce.html">E-commerce</a></button></li>
                        <li><button><a href="contacto.html">Contacto</a></button></li>
                    </ul>
                </nav>
            </section>
        </div>
    </header>
    
    <main class="centrado">
        <div class="centrado-simple">
          <h2 class="titulo">Tienda de Productos</h2>
          <div id="productos" class="cards">
            <!-- Los productos se generarán dinámicamente aquí -->
          </div>
        </div>
          
          <div id="carrito" class="tarjeta">
            <h2>Carrito de Compras</h2>
            <ul id="lista-carrito"></ul>
            <p>Subtotal: $<span id="subtotal-carrito">0</span></p>
            <p>Descuento: $<span id="descuento-carrito">0</span></p>
            <p>IVA (21%): $<span id="iva-carrito">0</span></p>
            <p><strong>Total: $<span id="total-carrito">0</span></strong></p>
            <button onclick="vaciarCarrito()">Vaciar Carrito</button>
            <button onclick="mostrarCheckout()">Checkout</button>
          </div>

        <div id="checkout-modal" style="display: none;">
            <div class="tarjeta-content">
                <h2>Finalizar Compra</h2>
                <p>Subtotal: $<span id="modal-subtotal">0</span></p>
                <p>Descuento: $<span id="modal-descuento">0</span></p>
                <p>IVA: $<span id="modal-iva">0</span></p>
                <p><strong>Total a Pagar: $<span id="modal-total">0</span></strong></p>
                <button onclick="realizarCompra()">Confirmar Compra</button>
                <button onclick="cerrarCheckout()">Cancelar</button>
            </div>
        </div>
    </main>
    <script src="../js/app.js"></script>
</body>
</html>
